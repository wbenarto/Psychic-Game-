<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word guess game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
</head>
<body>
<h1>The Psychic Game</h1>

<p>Guess what letter I'm thinking of: <span class="computerchoice-text"></span></p>
<p>Wins:<span class="wins"></span></p>
<p>Losses:<span class="losses"></span></p>
<p>Guesses left:<span class="guesses"></span></p>
<p>Your Guesses so far:<span class="user-input"></span> </p>




<!-- Javascript -->
<script type="text/Javascript">



//creating variables for wins and losses
var wins = 0;
var losses = 0;
var guesses = 9;

//Create variables for texts
var compChoiceText = document.querySelector(".computerchoice-text");
var winsText = document.querySelector(".wins");
var lossesText = document.querySelector(".losses");
var guessCountText = document.querySelector(".guesses");
var userInput = document.querySelector(".user-input");



//Computer guess
var compChoices = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","p","w","x","y","z"];


//Randomly chooses a letter
document.onkeyup = function(event) {

var userGuess = event.key;
var compGuess = compChoices[Math.floor(Math.random() * computerChoices.length)];

if (userGuess === compGuess) {
    wins++;
} else {
    losses++;
}
}

//display script on html 
winsText.textContent = wins;
lossesText.textContent = losses;
guessCountText.textContent = guesses;
</script>



</body>
</html>
